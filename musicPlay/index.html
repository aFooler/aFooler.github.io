<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/jquery.mCustomScrollbar.css"/>
    <link  rel="stylesheet" href="css/mycss.css"/>
    <link  rel="stylesheet" href="css/PictureGoing.css"/>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/jquery.mCustomScrollbar.js"></script>
    <script src="js/Player.js"></script>
    <script src="js/Progress.js"></script>
    <script src="js/Lyric.js"></script>
    <script src="js/myjs.js"></script>

</head>
<body>
<div id="headDiv">
    <img src="image/12.png">
</div>
<div id="totalDiv">
    <div id="bigDiv">
        <ul>
            <li style="z-index: 1;"><img src="image/1.jpg"/></li>
            <li><img src="image/2.jpg"/></li>
            <li><img src="image/3.jpg"/></li>
            <li><img src="image/4.jpg"/></li>
            <li><img src="image/5.jpg"/></li>
            <li><img src="image/6.jpg"/></li>
            <li><img src="image/7.jpg"/></li>
            <li><img src="image/8.jpg"/></li>
            <li><img src="image/9.jpg"/></li>
            <li><img src="image/10.jpg"/></li>
            <div id="Prev" style="z-index: 2;" ><img src="image/11.png"></div>
            <div id="Next"  style="z-index: 2;" ><img src="image/11.png"></div>
            <div id="markPDiv" style="z-index: 1;"></div>
            <div id="markNDiv" style="z-index: 1;"></div>
        </ul>
    </div>
    <div id="smallDiv">
        <ul>
            <li><img src="image/1.jpg"/></li>
            <li><img src="image/2.jpg"/></li>
            <li><img src="image/3.jpg"/></li>
            <li><img src="image/4.jpg"/></li>
            <li><img src="image/5.jpg"/></li>
            <li><img src="image/6.jpg"/></li>
            <li><img src="image/7.jpg"/></li>
            <li><img src="image/8.jpg"/></li>
            <li><img src="image/9.jpg"/></li>
            <li><img src="image/10.jpg"/></li>
        </ul>
    </div>
</div>
<div class="musicDiv">
    <span class="span"></span>
    <div class="titleMusicDiv">
            <h1>愔yuo火</h1>
        </div>
    <div class="topMusicDiv">
            <div class="leftMusicDiv" data-mcs-theme="minimal">
                <ul>
                    <li class="list_title">
                        <div class="list_number"></div>
                        <div class="list_name">歌曲</div>
                        <div class="list_singer">演唱</div>
                        <div class="list_time">时长</div>
                    </li>
                </ul>
            </div>
            <div class="rightMusicDiv">
                <div class="pictureDiv">
                    <img src=""/>
                </div>
                <div class="libretto">
                    <ul class="librettoUl">
                    </ul>
                </div>
            </div>
        </div>
    <div class="bottomMusicDiv">
            <a class="musicPre" href="javascript:;"></a>
            <a class="musicPlay" href="javascript:;"></a>
            <a class="musicNext" href="javascript:;"></a>
            <div class="musicProgress">
                <div class="musicProgressTop">
                    <div class="musicProgressName"></div>
                    <div class="musicProgressTime"></div>
                </div>
                <div class="musicProgressBar">
                    <div class="musicProgressBarLine"></div>
                    <div class="musicProgressDot"></div>
                </div>
            </div>
            <div class="musicVoice">
                <a class="musicVoiceIcon" href="javascript:;"></a>
                <div class="musicVoiceBar">
                    <div class="musicVoiceBarLine"></div>
                    <div class="musicVoiceDot"></div>
                </div>
            </div>
        </div>
    <div class="mask"></div>
    <div class="maskShade"></div>
    <audio src=""></audio>
</div>
</body>
<script type="text/javascript" src="js/DelayMove.js"></script>
<script type="text/javascript" src="js/PictureGoing.js"></script>
<script type="text/javascript" src="js/starValueMove.js"></script>
</html>
